<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Swim DB - Athletes</title>

    <link rel="stylesheet" href="swimDB.css" />
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="index.html">Athletes</a>
      <a href="meet.html">Meets</a>
      <a href="event.html">Events</a>
      <a href="edit.html">Edit</a>
    </div>

    <label for="swimmer-select">Choose a swimmer:</label>
    <input type="text" name="swimmer" id="swimmer-Fname-select" />
    <input type="text" name="swimmer" id="swimmer-Lname-select" />
    <label for="sex-select">Choose Sex:</label>
    <select name="sex" id="sex-select">
      <option value="any">any</option>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
    <label for="team-select">Choose Team:</label>
    <select name="team" id="team-select">
      <option value="any">any</option>
      <option value="OU">OU</option>
      <option value="other">Other</option>
    </select>
    <label for="age-select">Choose age:</label>
    <input type="text" name="age" id="age-select" />

    <button
      onclick="submit(
            document.getElementById('swimmer-Fname-select').value,
            document.getElementById('swimmer-Lname-select').value,
            document.getElementById('sex-select').value,
            document.getElementById('team-select').value,
            document.getElementById('age-select').value)"
    >
      Submit!
    </button>

    <table id="Athletes" class="table">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Team</th>
        <th>Sex</th>
        <th>Age</th>
      </thead>
      <tbody id="change">
        <tr>
          <td>max</td>
          <td>hat</td>
          <td>OU</td>
          <td>M</td>
          <td>21</td>
        </tr>
        <tr>
          <td>dan</td>
          <td>ha</td>
          <td>OU</td>
          <td>M</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
